<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>Army</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- Link to external CSS -->
  </head>
  <body>
    <header>
      <h1>Army</h1>
    </header>

    <main>
      <div id="status">
        <p>Press start to begin</p>
      </div>

      <div class="button-container">
        <button id="restart" disabled>Restart</button>
        <button id="start">Start</button>
      </div>

      <!-- Input section -->
      <div class="input-section" id="input-section">
        <!-- Number input -->
        <input
          type="text"
          class="user-input"
          id="user-input-age"
          text-align="center"
          value="18"
        />
        <label id="input-label-age" class="input-label" for="user-input-age"
          >Age</label
        >
        <!-- Rank dropdown -->
        <select id="user-input-rank" class="user-input">
          <option value="1">Рядовой</option>
          <option value="2">Ефрейтор</option>
          <option value="3">Мл. Сержант</option>
          <option value="4">Сержант</option>
          <option value="5">Ст. Сержант</option>
          <option value="6">Старшина</option>
          <option value="7">Прапорщик</option>
          <option value="8">Ст. Прапорщик</option>
          <option value="9">Мл. Лейтенант</option>
          <option value="10">Лейтенант</option>
          <option value="11">Ст. Лейтенант</option>
          <option value="12">Капитан</option>
          <option value="13">Майор</option>
          <option value="14">Подполковник</option>
          <option value="15">Полковник</option>
          <option value="16">Генерал-Майор</option>
          <option value="17">Генерал-Лейтенант</option>
          <option value="18">Генерал-Полковник</option>
          <option value="19">Генерал Армии</option>
          <option value="20">Маршал</option>
        </select>
        <label id="input-label-rank" class="input-label" for="user-input-rank"
          >Rank</label
        >
      </div>

      <div class="player-grid">
        <div class="grid-header" id="year-header">Year:</div>
        <div class="grid-header" id="rank-header">Rank:</div>

        <!-- 100 rows of data, placeholder cells -->
        <div class="grid-item">Player 1</div>
        <div class="grid-item">10</div>

        <!-- Repeat above rows as needed or dynamically insert data -->
      </div>
    </main>
    <footer>
      <p>&copy; 2025 Pyatkosoft</p>
    </footer>

    <script src="js/script.js"></script>
    <!-- Links to external JavaScript -->
  </body>
</html>
